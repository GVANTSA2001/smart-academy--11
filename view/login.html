<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/scss/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="bg-grid flex">
            <section class="left-side">
                <img class="boy-img" src="../assets/img/boy.png" alt="">
            </section>
            <section class="login-box">
                <div class="flex flex-between">
                    <div class="title-box">
                        <p>Welcome to Lorem</p>

                    </div>
                    <div class="sing-up-link">
                        <p> No Account ?</p>
                        <a href="">Sign up</a>
                    </div>
                </div>
                <h1>Sign in</h1>
                <form class="sing-in-form" action="">
                    <div>
                        <label for="username">Enter your username or email address</label>
                        <input id="username" type="email" placeholder="Username or email address" required>
                    </div>
                    <div>
                        <label for="password">Enter your username or email address</label>
                        <div class="password-box">
                            <input id="password" type="password" placeholder="Password" required>
                            <button type="button">
                                <img src="../assets/img/eye 1.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="">Forgot Password</a>
                    </div>
                    <button class="sign-in-button" type="submit">Sign in</button>
                </form>
            </section>
            <section class="right-side">
                <img class="girl-img" src="../assets/img/girl.png" alt="">
            </section>
        </div>
    </main>
</body>

</html>
